class Fighter{
	constructor(name, crystal, fr){
	this.name=name;
	this.crystal=crystal;
	this.fr=fr;
	}
}

// Class that holds a collection of Fighters and properties and functions for the group
class Fighters {
  constructor(){
    this.fighters = []
  }
  // create a new fighter and save it in the collection
  newFighter(name, crystal, fr){
    let f = new Fighter(name, crystal, fr)
    this.fighters.push(f)
    return f
  }
  get allFighters(){
    return this.fighters
  }
  
  get numberOfFighters(){
      return this.fighters.length
  }
}
